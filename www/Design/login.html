<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GISCOE</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="login-wrap">
			<div class="image-holder">
				<div class="image-wrap">
					<img src="images/img-8.png" alt="image-discription">
				</div>
			</div>
			<div class="text-holder">
				<div class="text-wrap">
					<div class="top-header">
						<strong class="img-logo">
							<img src="images/img-7.png" alt="image-discription">
						</strong>
						<div class="button">
							<a href="#" class="btn btn-primary">Register</a>
						</div>
					</div>
					<form class="form-area">
						<h1>Sign in to your <span class="form-text">account</span></h1>
						<span class="login-text">Fill your login details to continue</span>
						<div class="field">
							<input type="text" placeholder="Usernmae or email">
						</div>
						<div class="field">
							<input type="password" placeholder="Password">
						</div>
						<span class="forgot"><a href="#">Forgot password?</a></span>
						<a href="#" class="btn-solid">Sign in to your account <i class="icon icon-arrow-right"></i></a>
						<span class="singn-text">Or sign in with your social account</span>
						<div class="social-login">
							<div class="social-link google">
								<a href="#" class="btn-primary-outline">Sign in with google <i class="icon icon-google"></i></a>
							</div>
							<div class="social-link facebook">
								<a href="#" class="btn-primary-outline"><i class="icon icon-facebook"></i></a>
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
