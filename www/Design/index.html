<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GISCOE</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<div class="container">
				<a href="#" class="nav-opener"></a>
				<div class="mail-box">
					<i class="icon icon-bell"></i>
					<a href="#" class="mail-area">
						<img src="images/img-1.jpg" alt="image-discription">
						<div class="text-holder">
							<span class="mail-head">Tommy shelby</span>
							<span class="mail">Tommyshelby@mail.com</span>
						</div>
					</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="text-holder">
					<h1></h1>
					<div class="button">
						<a href="#" class="btn btn-primary"><i class="icon icon-map"></i>Map Menu</a>
						<a href="#" class="btn btn-secondary"><i class="icon icon-refresh"></i>Sync Menu</a>
					</div>
				</div>
				<div class="block-widget">
					<h1>Please select a form</h1>
					<ul class="widget-links">
						<li>
							<a href="#">
								<div class="box-wrap">
									<i class="icon icon-person"></i>
									<span class="text">Test Person</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="box-wrap">
									<i class="icon icon-demo-form"></i>
									<span class="text">Demo Form</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="box-wrap">
									<i class="icon icon-card"></i>
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="box-wrap">
									<i class="icon icon-property"></i>
									<span class="text">Property</span>
								</div>
							</a>
						</li>
						<li >
							<a href="#" class="active">
								<div class="box-wrap">
									<i class="icon icon-card"></i>
									<span class="text">Business Contact</span>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="active">
								<div class="box-wrap">
									<i class="icon icon-property"></i>
									<span class="text">Property</span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
